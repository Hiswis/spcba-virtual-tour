<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />


 <title>SPCBA Virtual Campus Tour</title>
    <meta name="description" content="Explore San Pedro College of Business Administration with our interactive Virtual Campus Tour.">
    <meta name="keywords" content="SPCBA, virtual campus tour, San Pedro College, campus map, 3D tour">
<style>
  :root { --panel-width: 360px; }
  body { margin:0; font-family:Arial,sans-serif; height:100vh; overflow:hidden; }
  #panorama { position:absolute; inset:0; }

  /* Side panel */
  #sidePanel {
    position:absolute;
    left:0;
    top:0;
    width:var(--panel-width);
    height:100vh;
    background:#fff;
    border-right:1px solid #e6e6e6;
    box-shadow:2px 0 10px rgba(0,0,0,0.08);
    display:flex;
    flex-direction:column;
    transition: transform 0.3s ease;
    z-index:30;
    transform:translateX(0);
  }
  #sidePanel.collapsed { transform:translateX(-100%); }

  /* Header */
  #panelHeader {
    height:64px;
    display:flex;
    align-items:center;
    padding:0 12px;
    gap:8px;
    border-bottom:1px solid #eee;
    background:#fafafa;
  }
  #panelIcon { width:40px;height:40px;border-radius:6px; background:#dfefff; display:flex;align-items:center;justify-content:center; font-weight:700;color:#1a73e8; flex:0 0 40px; }
  #panelTitle { font-size:15px; font-weight:600; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
  #collapseBtn { margin-left:auto; cursor:pointer; border:none; background:none; font-size:18px; }

  /* Content */
  #panelContent { padding:12px; overflow-y:auto; flex:1; }
  #mainImage { width:100%; height:220px; object-fit:cover; border-radius:8px; background:#f2f2f2; display:block; }
  #tabs { display:flex; gap:8px; margin-top:12px; flex-wrap:wrap; }
  .tab { padding:8px 12px; border-radius:18px; background:#f3f4f6; cursor:pointer; font-size:13px; }
  .tab.active { background:#e8f0fe; font-weight:600; color:#1a73e8; }
  #contentBody { margin-top:12px; font-size:14px; color:#333; line-height:1.4; }

  /* Search input */
  #searchBar {
    position:absolute;
    top:12px;
    left:calc(var(--panel-width) + 20px);
    width:320px;
    max-width:calc(100% - var(--panel-width) - 40px);
    padding:8px 12px;
    border-radius:8px;
    border:1px solid #ddd;
    z-index:35;
    background:#fff;
    transition:left 0.3s ease;
  }
  #sidePanel.collapsed + #searchBar { left:20px; }

  /* Expand button */
  #expandBtn {
    position:absolute;
    left:0;
    top:50%;
    transform:translateY(-50%);
    display:none;
    z-index:50;
    padding:12px 16px;
    border:none;
    background:#1a73e8;
    color:#fff;
    border-radius:0 6px 6px 0;
    cursor:pointer;
  }

  /* ==== Panolens link/hotspot size tweak ==== */
  /* These selectors target Panolens default link elements.
     Adjust the width/height/transform scale to change visual size. */
  #panorama .pnlm-link { transform: scale(0.5) !important; }         /* overall scale */
  #panorama .pnlm-link img { width:28px !important; height:28px !important; } /* arrow image size */

  /* Optional: smaller hotspot hit area */
  #panorama .pnlm-link { pointer-events: auto; }
</style>
</head>

<!-- Side Panel -->
<div id="sidePanel">
  <div id="panelHeader">
    <div id="panelIcon">üè´</div>
    <div id="panelTitle">Front Gate</div>
    <button id="collapseBtn">‚Æú</button>
  </div>
  <div id="panelContent">
    <img id="mainImage" src="360images/frontgate/front-gate.jpg" alt="Front Gate">
    <div id="tabs">
      <div class="tab active" data-tab="overview">Overview</div>
      <div class="tab" data-tab="reviews">Reviews</div>
      <div class="tab" data-tab="about">About</div>
    </div>
    <div id="contentBody">Main entrance of the campus.</div>
  </div>
</div>

<!-- Expand Button -->
<button id="expandBtn">‚Æû</button>

<!-- Search -->
<input type="text" id="searchBar" placeholder="Search Room...">

<!-- Avatar + Username -->
<div id="userMenuContainer" style="position:absolute; top:12px; right:12px; z-index:50; font-family:Arial,sans-serif;">
  <div id="userButton" style="display:flex; align-items:center; gap:8px; cursor:pointer; padding:4px 8px; border-radius:20px; background:#fff; box-shadow:0 2px 6px rgba(0,0,0,0.2);">

  </div>
</div>

/* ========== UI behavior ========== */
const sidePanel = document.getElementById("sidePanel");
const collapseBtn = document.getElementById("collapseBtn");
const expandBtn = document.getElementById("expandBtn");

collapseBtn.addEventListener("click", () => {
  sidePanel.classList.add("collapsed");
  expandBtn.style.display = "block";
});
expandBtn.addEventListener("click", () => {
  sidePanel.classList.remove("collapsed");
  expandBtn.style.display = "none";
});

/* Tabs */
const tabs = document.querySelectorAll(".tab");
const contentBody = document.getElementById("contentBody");
let currentPano = null;

tabs.forEach(tab => {
  tab.addEventListener("click", () => {
    tabs.forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    if (!currentPano) return;
    const info = currentPano.info;
    if (tab.dataset.tab === "overview") contentBody.textContent = info.overview;
    else if (tab.dataset.tab === "reviews") contentBody.textContent = info.reviews;
    else if (tab.dataset.tab === "about") contentBody.textContent = info.about;
  });
});

// Object to hold actual PANOLENS objects
const panoObjects = {};
// Attach side panel info and images

// ====== 2. Viewer Setup ======
const viewer = new PANOLENS.Viewer({
  container: document.getElementById('panorama'),
  output: 'console',
  autoHideInfospot: false,
  transitionDuration: 500
});

// Create PANOLENS panoramas and add to viewer
panoramasData.forEach(p => {
  const pano = new PANOLENS.ImagePanorama(p.src);
  pano.info = p.info;
  pano.panelImage = p.panelImage;
  panoObjects[p.id] = pano;
  viewer.add(pano);
});
const { frontGate, entrance, courtview, hallway } = panoObjects;
// Set zoom limits
const controls = viewer.getControl();
if (controls) {
  controls.minDistance = 300;
  controls.maxDistance = 4500;
}
/* ====== Helper Function for Indicators ====== */
function placeIndicator(fromPano, x, y, z, label, targetPano) {
  const spot = new PANOLENS.Infospot(350, PANOLENS.DataImage.Arrow);
  spot.position.set(x, y, z);
  spot.addHoverText(label);
  spot.addEventListener('click', () => {
    viewer.setPanorama(targetPano);
    if(sidePanel.classList.contains('collapsed')) {
      sidePanel.classList.remove('collapsed');
      expandBtn.style.display = 'none';
    }
    updateSidePanel(targetPano);
  });
  fromPano.add(spot);
}
// Helper function para sa 2-way connection ng panoramas
function connectPanos(panoA, posA, panoB, posB, labelAtoB, labelBtoA) {
  placeIndicator(panoA, posA.x, posA.y, posA.z, labelAtoB, panoB);
  placeIndicator(panoB, posB.x, posB.y, posB.z, labelBtoA, panoA);
}

/* ====== Update Side Panel on Panorama Enter ====== */
function updateSidePanel(pano) {
  currentPano = pano;
  const titleEl = document.getElementById('panelTitle');
  const imageEl = document.getElementById('mainImage');
  const contentEl = contentBody;
  // Title (limit to 22 characters)
  titleEl.textContent =
    pano.info.overview.length > 22
      ? pano.info.overview.slice(0, 22) + '...'
      : pano.info.overview;
  // Image (use pano.imageSrc if exists, else pano.src)
imageEl.src = pano.panelImage || pano.src || '';
  // Overview text
  contentEl.textContent = pano.info.overview;
  // Set tab to "Overview"
  tabs.forEach(t => t.classList.remove('active'));
  tabs[0].classList.add('active');
}
/* ====== Resize Handler ====== */
function resizeViewer() {
  const container = viewer.container;
  if (!container) return;
  viewer.renderer.setSize(container.clientWidth, container.clientHeight);
  viewer.camera.aspect = container.clientWidth / container.clientHeight;
  viewer.camera.updateProjectionMatrix();
}
resizeViewer();
window.addEventListener('resize', resizeViewer);

const userButton = document.getElementById('userButton');
const accountMenu = document.getElementById('accountMenu');
const logoutBtn = document.getElementById('logoutBtn');
if (userButton) {
  userButton.addEventListener('click', (ev) => {
    ev.stopPropagation();
    accountMenu.style.display = accountMenu.style.display === 'block' ? 'none' : 'block';
  });
  document.addEventListener('click', (e) => {
    if (!userButton.contains(e.target) && !accountMenu.contains(e.target)) {
      accountMenu.style.display = 'none';
    }
  });
}
if (logoutBtn) {
  logoutBtn.addEventListener('click', () => {
    window.location.href = 'login.html';
  });
