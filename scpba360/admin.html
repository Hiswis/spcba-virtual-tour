<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
</head>
<body>
  <h2>üëë Admin Dashboard</h2>
  <p id="welcome"></p>
  <button onclick="logout()">Logout</button>

  <hr>
  <h3>Registered Users</h3>
  <table border="1" cellpadding="5">
    <thead>
      <tr>
        <th>Email</th>
        <th>Role</th>
        <th>Verified</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // ‚úÖ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBpk6Co0zDIEsZwKYru4BYjukbxgR6yFDw",
      authDomain: "school-tour-3cf8f.firebaseapp.com",
      projectId: "school-tour-3cf8f",
      storageBucket: "school-tour-3cf8f.appspot.com",
      messagingSenderId: "675420455699",
      appId: "1:675420455699:web:5b180391d6702ce985d0e6",
      measurementId: "G-L3TNZY8D4E"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // üëë Admin emails
    const adminEmails = ["gelolagriada@gmail.com"];

    // ‚úÖ Check if user is admin
    onAuthStateChanged(auth, async (user) => {
      if (user && adminEmails.includes(user.email)) {
        document.getElementById("welcome").innerText = "Welcome, " + user.email;

        // Load all users from Firestore
        const querySnapshot = await getDocs(collection(db, "users"));
        const userTable = document.getElementById("userTable");
        userTable.innerHTML = "";

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const row = `
            <tr>
              <td>${data.email}</td>
              <td>${data.role}</td>
              <td>${data.verified ? "‚úÖ" : "‚ùå"}</td>
              <td>${data.createdAt?.toDate ? data.createdAt.toDate().toLocaleString() : "N/A"}</td>
            </tr>`;
          userTable.innerHTML += row;
        });

      } else {
        alert("‚ùå You are not authorized to access this page.");
        window.location.href = "login.html"; 
      }
    });

    // ‚úÖ Logout
    window.logout = async function () {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
